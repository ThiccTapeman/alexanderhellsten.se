<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New contact</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        background: #f6f6f6;
        margin: 0;
        padding: 24px;
      }
      .card {
        max-width: 640px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        padding: 24px;
        border: 1px solid #eee;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      .meta {
        font-size: 14px;
        color: #555;
        margin: 4px 0;
      }
      .chip {
        display: inline-block;
        font-size: 12px;
        background: #111;
        color: #fff;
        padding: 4px 8px;
        border-radius: 999px;
        margin-left: 8px;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font: 14px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        background: #fafafa;
        padding: 12px;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>New contact on {{brand}}</h1>
      <div class="meta">
        <strong>From</strong> {{name}} &lt;<a href="mailto:{{email}}"
          >{{email}}</a
        >&gt;
      </div>
      <div class="meta"><strong>Subject</strong> {{subject}}</div>
      <div class="meta"><strong>Received</strong> {{date}}</div>
      <h2 style="font-size: 16px; margin: 16px 0 8px">Message</h2>
      <pre>{{message}}</pre>
    </div>
  </body>
</html>
